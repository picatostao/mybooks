<div class="fondo">
    <div class="inputs">
    <input type="text" [(ngModel)]="buscar" placeholder="Book ID">
            <button class="but" type="button"(click)="find(buscar)" >FIND YOUR BOOK</button>
        </div>
    <div class="margen">
        <ng-container *ngFor="let book of books;let i=index;let even = even">
            <app-book-card [bookCard]="book" [espar]="even" [updateBook]="updateBook" (borrar_)="borrar($event)"></app-book-card>
        </ng-container>

    </div>
</div>
