<div class="fondo">
    <div class="margen">
        <ng-contairner *ngFor="let book of books;let even = even">
            <app-book-card [bookCard]="book" [espar]="even" (borrar_)="borrar($event)"></app-book-card>
        </ng-contairner>
    <div *ngIf="books.length===0" style="color: white;"> no hay libros</div>
    </div>
    <div class="formulario">
        <div class="headform"><h1>AÑADIR LIBROS</h1></div>
        <div class="inputs">
            <p>ID.BOOK</p>
            <input type="number" #input0>
            <p>ID.USER</p>
            <input type="number" #input1>
            <p>TITULO</p>
            <input type="text" #input2>
            <p>ESTILO</p>
            <input type="text" #input3>
            <p>AUTOR</p>
            <input type="text" #input4>
            <p>PRECIO</p>
            <input type="number" #input5>
            <p>IMAGEN</p>
            <input type="text" #input6>
            <button class="but2" (click)="nuevoslibros(input0,input1,input2,input3,input4,input5,input6)">AÑADIR</button>
            
        </div>
    </div>
</div>
