<div class="bgColor">
    <div class="contentX">
        <div class="marginX"></div>
        <div class="contentY">
            <div class="marginY"></div>
            <div class="card">
                <div class="user">
                            <div class="marginY_"></div>
                            <div class="userPrint">
                                <div class="marginX_"></div>
                                <div class="datos">
                                    <div class="photo"><img src="{{userID.photo}}" alt=""></div>
                                        <div class="contain0">{{userID.userInfo()}}
                                        </div>
                                    <div class="dat">
                                        <div class="contain1">ID-{{userID.id_user}}</div>
                                    </div>
                                    <div class="dat">
                                        <div class="contain1">Name</div>
                                        <div class="contain">
                                            <div class="minimarg"></div>
                                            {{userID.name}}</div>
                                    </div>
                                    <div class="dat">
                                        <div class="contain1">Last name</div>
                                        <div class="contain">
                                            <div class="minimarg"></div>
                                            {{userID.last_name}}</div>
                                    </div>
                                    <div class="dat">
                                        <div class="contain1">email</div>
                                        <div class="contain">
                                            <div class="minimarg"></div>
                                            {{userID.email}}</div>
                                    </div>

                            </div>
                     </div>
                </div>
                <div class="marginC"></div>
                <div class="editUser">
                    <div class="user">
                        <div class="marginY_"></div>
                        <div class="userPrint">
                            <div class="marginX_"></div>
                            <div class="datos">
                                    <div class="contain0">Editar Datos</div>
                                <div class="dat">
                                    <div class="contain1">Name</div>
                                    <input type="text" #input0>
                                </div>
                                <div class="dat">
                                    <div class="contain1">Last name</div>
                                    <input type="text" #input1>
                                </div>
                                <div class="dat">
                                    <div class="contain1">email</div>
                                    <input type="text" #input2>
                                </div>
                                <div class="dat">
                                    <div class="contain1">Foto de perfil</div>
                                    <input type="text" #input3>
                                </div>
                                <div class="marginX_"><button on-click=cambiardatos(input0,input1,input2,input3)>CAMBIAR DATOS</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div> 
    </div>
</div>
